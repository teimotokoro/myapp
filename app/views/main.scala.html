@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <!-- Bootstrap stylesheet -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <!-- bootstrap widget theme -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/theme.bootstrap.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/asc.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/bg.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/desc.png")">


        <!-- <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script> -->
         <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-latest.js")" ></script>


         <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
         <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.tablesorter.js")" ></script>
        <!-- tablesorter widget file - loaded after the plugin -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.tablesorter.widgets.js")" ></script>



     </head>
     <body>
         @content
     </body>
 </html>
